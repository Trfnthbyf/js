<form>
    <h3>Add a link</h3>
    <div class="field">
        <label for="title">Title:</label>
        <input type="text" name="title" value="" #newtitle>
    </div>
    <div class="field">
        <label for="link">Link:</label>
        <input type="text" name="link" value="" #newlink>
    </div>
    <button type="button" name="button" (click)="addArticle(newtitle, newlink)">Submit link</button>
</form>

<app-article *ngFor="let article of sortedArticles()" [article]="article"></app-article>
